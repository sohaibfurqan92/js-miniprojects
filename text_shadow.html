<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1.a{
            text-shadow: 5px 2px coral;
        }

        h1.b{
            text-shadow: 2px 2px 2px steelblue;
        }

        h1.c{
            color:#fff;
            text-shadow: 0.2rem 0.2rem blue;
        }

        h1.d{
        text-shadow: -5px -5px pink;
        }
    </style>
</head>
<body>
    <h1 class="a">This is a heading</h1>
    <h1 class="b">This is a heading</h1>
    <h1 class="c">This is a heading</h1>
    <h1 class="d">This is a heading</h1>
</body>
</html>
